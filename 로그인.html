<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 및 얼굴 일치율 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        video, canvas {
            margin-top: 15px;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form id="signup-form">
            <!-- 기본 정보 입력 -->
            <label for="username">아이디</label>
            <input type="text" id="username" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" required>

            <label for="gender">성별</label>
            <select id="gender" required>
                <option value="">선택</option>
                <option value="male">남성</option>
                <option value="female">여성</option>
                <option value="other">기타</option>
            </select>

            <label for="age">나이</label>
            <input type="number" id="age" required>

            <!-- 얼굴 일치율 테스트 -->
            <label>프로필 사진 업로드</label>
            <input type="file" id="upload-image" accept="image/*" required>
            <button type="button" id="start-camera">카메라 시작</button>
            <video id="webcam" autoplay></video>
            <button type="button" id="compare-face">얼굴 일치율 테스트</button>
            <p class="result" id="result">얼굴 일치율 결과: -%</p>

            <button type="submit">회원가입 완료</button>
        </form>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const uploadImageInput = document.getElementById('upload-image');
        const startCameraButton = document.getElementById('start-camera');
        const webcamVideo = document.getElementById('webcam');
        const compareButton = document.getElementById('compare-face');
        const resultParagraph = document.getElementById('result');

        let uploadedImage = null;
        let similarityScore = 0;

        // 업로드한 사진 로드
        uploadImageInput.addEventListener('change', event => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    uploadedImage = reader.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // 카메라 시작
        startCameraButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    webcamVideo.srcObject = stream;
                })
                .catch(error => {
                    alert('카메라를 사용할 수 없습니다: ' + error);
                });
        });

        // 얼굴 일치율 비교
        compareButton.addEventListener('click', () => {
            if (!uploadedImage) {
                alert('사진을 업로드하세요!');
                return;
            }

            // 실시간 캡처
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = webcamVideo.videoWidth;
            canvas.height = webcamVideo.videoHeight;
            context.drawImage(webcamVideo, 0, 0, canvas.width, canvas.height);

            const webcamImage = canvas.toDataURL('image/jpeg');

            // 서버로 전송
            fetch('/compare', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    uploadedImage: uploadedImage,
                    webcamImage: webcamImage
                })
            })
            .then(response => {
                if (!response.ok) {
                    // 응답이 올바르지 않으면 오류 메시지 출력
                    throw new Error('응답이 올바르지 않습니다. 상태 코드: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log('서버 응답:', data);  // 응답 데이터 로그 출력
                if (data.similarity !== undefined) {
                    similarityScore = data.similarity;
                    resultParagraph.innerText = `얼굴 일치율 결과: ${similarityScore}%`;
                } else {
                    alert('서버 응답에서 얼굴 일치율을 찾을 수 없습니다.');
                }
            })
            .catch(error => {
                alert('비교 중 오류가 발생했습니다: ' + error);
                console.error('오류 세부 사항:', error);  // 오류 세부 사항 로그 출력
            });
        });

        // 회원가입 제출
        signupForm.addEventListener('submit', event => {
            event.preventDefault();
            if (similarityScore == "") {
                alert('얼굴 일치율이 90% 이상이어야 회원가입이 가능합니다.');
                return;
            }

            const user = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                gender: document.getElementById('gender').value,
                age: document.getElementById('age').value,
                similarityScore: similarityScore
            };

            console.log('회원가입 데이터:', user);
            alert('회원가입이 완료되었습니다!');
            signupForm.reset();
        });
    </script>
</body>
</html>
