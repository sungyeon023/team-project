<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 이상형 설정 -->
        <div>
            <form id="ideal-form">
                <label for="animal-type">선호하는 얼굴상:</label>
                <select name="animal_type" id="animal-type">
                    <option value="">선택하세요</option>
                </select>

                <label for="preferred-age">선호하는 나이대:</label>
                <select name="preferred_age" id="preferred-age">
                    <option value="">나이 선택</option>
                </select>

                <label for="preferred-height">선호하는 키 (cm):</label>
                <input type="number" name="preferred_height" id="preferred-height" min="140" max="200" step="1" placeholder="예: 170">

                <button type="submit">저장</button>
            </form>
        </div>
        <button id="logout">로그아웃</button>
    </div>

    <script>
        // 예제 데이터: 로그인한 사용자의 정보 (실제 데이터는 서버에서 가져와야 함)
        const userData = {
            username: "testUser",
            gender: "male" // "male" 또는 "female"
        };

        // 성별에 따라 동물상 옵션 생성
        const animalTypeSelect = document.getElementById("animal-type");

        function populateAnimalOptions(gender) {
            // 기존 옵션 초기화
            animalTypeSelect.innerHTML = '<option value="">선택하세요</option>';

            // 성별에 따른 동물상 옵션
            const animalOptions = {
                male: ["강아지상", "고양이상", "토끼상"],
                female: ["공룡상", "여우상", "곰상"]
            };

            const options = gender === "male" ? animalOptions.male : animalOptions.female;

            options.forEach((animal) => {
                const option = document.createElement("option");
                option.value = animal;
                option.textContent = animal;
                animalTypeSelect.appendChild(option);
            });
        }

        // 동적으로 나이대 옵션 추가
        const ageSelect = document.getElementById("preferred-age");
        function populateAgeOptions() {
            for (let age = 20; age <= 40; age += 2) {
                const option = document.createElement("option");
                option.value = age;
                option.textContent = `${age}살`;
                ageSelect.appendChild(option);
            }
        }

        // 로그아웃 처리
        const logoutButton = document.getElementById("logout");
        logoutButton.addEventListener("click", () => {
            alert("로그아웃 되었습니다!");
            window.location.href = "login.html"; // 로그인 페이지로 이동
        });

        // 페이지 로드 시 초기화
        document.addEventListener("DOMContentLoaded", () => {
            // 동물상 및 나이대 옵션 초기화
            populateAnimalOptions(userData.gender);
            populateAgeOptions();
        });
    </script>
</body>
</html>
